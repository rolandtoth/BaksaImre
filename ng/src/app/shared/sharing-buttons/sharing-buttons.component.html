<div class="sharingbuttons" [attr.url]="url" [attr.text]="text" [attr.tags]="tags">
  <a *ngIf="facebook" class="sb_link" href="https://facebook.com/sharer/sharer.php?u={{ url }}" target="_blank" aria-label="" title="Facebook">
    <svg-icon [name]="'facebook'" class="icon-facebook"></svg-icon>
  </a>
  <a *ngIf="twitter" class="sb_link" href="https://twitter.com/intent/tweet/?text={{ text }}&amp;url={{ url }}" target="_blank" aria-label="" title="Twitter">
    <svg-icon [name]="'twitter'" class="icon-facebook"></svg-icon>
  </a>
  <a *ngIf="email" class="sb_link" href="mailto:?subject={{ text }}&amp;body={{ url }}" target="_self" aria-label="" title="Email">
    <svg-icon [name]="'mail'" class="icon-email"></svg-icon>
  </a>
  <!-- <a *ngIf="tumblr" class="sb_link"
    href="https://www.tumblr.com/widgets/share/tool?posttype=link&amp;title={{ text }}&amp;caption={{ text }}&amp;tags={{ tags }}&amp;content={{ url }}&amp;canonicalUrl={{ url }}&amp;shareSource=tumblr_share_button"
    target="_blank" aria-label="" title="Tumblr">
    <span class="icono-tumblr"></span>
  </a>
  <a *ngIf="pinterest" class="sb_link" href="https://pinterest.com/pin/create/button/?url={{ url }}&amp;media={{ url }}&amp;description={{ text }}" target="_blank" aria-label="" title="Pinterest">
    <span class="icono-pinterest"></span>
  </a> -->
</div>
