<div class="container">
  <div class="side-push">
    <h1>{{ title }}</h1>

    <div class="contact-details-wrap">

      <div class="contact-data">
        <h3><strong>{{ settings.siteName }}</strong></h3>

        <p class="subtitle">
          {{ settings.jobTitle }}
        </p>

        <div class="contact-details">
          <p>
            <svg [outerHTML]="'phone' | inlineSvg"></svg> {{ settings.phone }}
          </p>

          <p>
            <svg [outerHTML]="'mail' | inlineSvg"></svg>{{ settings.email }}
          </p>
        </div>
      </div>

      <div class="contact-form-wrap">
        <h3><strong>Üzenet küldése</strong></h3>
        <contact-form></contact-form>
      </div>
    </div>

  </div>
</div>
