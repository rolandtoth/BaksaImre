<masthead class="masthead" *ngIf="!loading"></masthead>
<main>
  <router-outlet></router-outlet>
  <div class="app-loader" *ngIf="loading"></div>
</main>
<footer *ngIf="!loading">
  <div class="container">
    <p class="side-push">
      &copy; {{ siteName }}
      <a href="{{ developerUrl }}" target="_blank" class="developer-link">{{ developerName}}</a>
      <a (click)="scrollTop()" class="top">
        <svg [outerHTML]="'chevron-up' | inlineSvg"></svg>
      </a>
    </p>
  </div>
</footer>
